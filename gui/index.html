<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YT Stream Downloader</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #eef2f3, #dfe9f3);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        width: 90%;
        max-width: 850px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        margin-top: 2rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .header {
        background: rgba(78, 90, 135, 0.9);
        backdrop-filter: blur(6px);
        color: white;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        font-size: 1.1rem;
    }

    .icon {
        width: 22px;
        height: 22px;
        fill: white;
        cursor: pointer;
        transition: opacity 0.2s;
    }

    .icon:hover {
        opacity: 0.8;
    }

    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        gap: 1.5rem;
    }

    .url {
        width: 100%;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: 0.3s;
    }

    .url:focus {
        border-color: #4e5a87;
        outline: none;
        box-shadow: 0 0 0 3px rgba(78,90,135,0.2);
    }

    .error-message {
        color: #e74c3c;
        font-size: 0.9rem;
        align-self: flex-start;
    }

    .video-title {
        font-weight: 600;
        font-size: 1.1rem;
        color: #2d3436;
        text-align: center;
    }

    .thumbnail {
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        transition: transform 0.3s;
    }

    .thumbnail:hover {
        transform: scale(1.02);
    }

    .choices {
        display: flex;
        justify-content: space-between;
        gap: 2rem;
        width: 100%;
        margin-top: 1.5rem;
    }

    .videos, .audios {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #f8f9fb;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .videos label, .audios label {
        background: white;
        padding: 0.6rem 0.8rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.2s;
    }

    .videos label:hover, .audios label:hover {
        background: #f1f3f6;
    }

    input[type="radio"] {
        accent-color: #4e5a87;
        margin-right: 10px;
    }

    .btn_container {
        display: flex;
        justify-content: center;
        padding: 1.5rem;
        background: #f7f8fa;
    }

    .btn {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        transition: 0.3s;
    }

    .btn-green {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
    }

    .btn-green:hover {
        transform: scale(1.03);
        opacity: 0.9;
    }

    .loader-wrapper {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(3px);
        z-index: 1000;
    }

    .spinner {
        width: 65px;
        height: 65px;
        border: 6px solid rgba(255,255,255,0.2);
        border-top: 6px solid #4e5a87;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
    }

    .loading-text {
        color: white;
        font-weight: 500;
        font-size: 1.1rem;
        animation: fadeInOut 2s infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeInOut {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
    }

    /* Custom modal */
    #customConfirm {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
        z-index: 1001;
    }

    #customConfirm > div {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        min-width: 320px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    #customConfirm h3 {
        color: #4e5a87;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }

    #customConfirm p {
        color: #333;
        font-size: 0.95rem;
        line-height: 1.4;
    }

    #customConfirm .btn {
        width: 48%;
    }

    #customConfirm div:last-child {
        display: flex;
        justify-content: space-between;
    }

    .btn-blue { background: #3498db; }
    .btn-red { background: #e74c3c; }

    .hidden_elements { display: none; }
</style>
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="title">
                <svg class="icon" id="info" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,24A12,12,0,1,0,0,12,12.013,12.013,0,0,0,12,24ZM12,5a1.5,1.5,0,1,1-1.5,1.5A1.5,1.5,0,0,1,12,5Zm-1,5h1a2,2,0,0,1,2,2v6a1,1,0,0,1-2,0V12H11a1,1,0,0,1,0-2Z"/></svg>
                YT Stream Downloader
            </p>
            <svg class="icon" id="danger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/></svg>
        </div>

        <div class="main">
            <input class="url" type="url" id="url" placeholder="Paste YouTube URL here..." required />
            <p class="error-message" id="error-message"></p>
            <p class="video-title" id="video-title"></p>
            <img class="thumbnail hidden_elements" id="thumbnail" src="" alt="Video thumbnail" />
            <div class="choices">
                <div class="videos" id="videos"></div>
                <div class="audios" id="audios"></div>
            </div>
        </div>

        <div class="btn_container">
            <button id="download" class="btn btn-green">Download</button>
        </div>
    </div>

    <div class="loader-wrapper" id="loader">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <div id="customConfirm">
        <div>
            <h3 id="confirmTitle">Confirm</h3>
            <p id="confirmMessage">Message</p>
            <div>
                <button class="btn btn-blue" id="confirmYes">Yes</button>
                <button class="btn btn-red" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById("url");
        const errorMessage = document.getElementById("error-message");
        const eleVideoTitle = document.getElementById("video-title");
        const eleThumbnail = document.getElementById("thumbnail");
        const closeBtn = document.getElementById("danger");
        const downloadBtn = document.getElementById("download");
        const videosEle = document.getElementById("videos");
        const audiosEle = document.getElementById("audios");
        const loaderEle = document.getElementById("loader");
        let timeoutId;
        let thumbnailUrl;
        let videoTitle;

        downloadBtn.addEventListener('click', async () => {
            const itag_video = document.querySelector('input[name="video"]:checked')?.value;
            const itag_audio = document.querySelector('input[name="audio"]:checked')?.value;

            if (!itag_video && !itag_audio) return alert("No stream selected!");

            if (itag_video && !itag_audio) {
                const res = await custom_confirm('Confirm Download', "Download video without sound?");
                if (res) {
                    loaderEle.style.display = "flex";
                    const file_path = await window.pywebview.api.download_directly(itag_video);
                    loaderEle.style.display = "none";
                    if (file_path) alert("Downloaded successfully!");
                }
            } else if (itag_audio && !itag_video) {
                const res = await custom_confirm('Confirm Download', "Download audio only?");
                if (res) {
                    loaderEle.style.display = "flex";
                    const file_path = await window.pywebview.api.download_directly(itag_audio);
                    loaderEle.style.display = "none";
                    if (file_path) alert("Downloaded successfully!");
                }
            } else {
                loaderEle.style.display = "flex";
                const vf = await window.pywebview.api.download(itag_video, "video.mp4");
                if (!vf) alert("Video download failed!!!");
                const af = await window.pywebview.api.download(itag_audio, "audio.mp3");
                if (!af) alert("Audio downloaded failed!!!");
                const res = await window.pywebview.api.merge(vf, af);
                loaderEle.style.display = "none";
                if(!res) alert("Merging didn't work correctly");
            }
        });

        closeBtn.addEventListener('click', async () => {
            const res = await custom_confirm('Closing The App', "Are you sure you want to quit?");
            if (res) await window.pywebview.api.close();
        });

        urlInput.addEventListener('input', () => {
            errorMessage.textContent = "";
            clearTimeout(timeoutId);
            if (!urlInput.checkValidity()) {
                errorMessage.textContent = "Please enter a valid URL";
                eleVideoTitle.textContent = "";
                eleThumbnail.classList.add("hidden_elements");
                return;
            }
            timeoutId = setTimeout(async () => { await set_url(urlInput.value); }, 1000);
        });

        async function set_url(url) {
            try {
                await window.pywebview.api.set_url(url);
                await retrieve_video_title();
                await retrieve_video_thumbnail();
                const infos = await retrieve_streams_info();
                render_videos(infos);
                render_audios(infos);
            } catch (err) {
                console.error(err);
                errorMessage.textContent = "Failed to load video info.";
            }
        }

        async function retrieve_video_title() {
            videoTitle = await window.pywebview.api.retrieve_video_title();
            eleVideoTitle.textContent = videoTitle;
        }

        async function retrieve_video_thumbnail() {
            thumbnailUrl = await window.pywebview.api.retrieve_thumbnail_url();
            eleThumbnail.src = thumbnailUrl;
            eleThumbnail.classList.remove("hidden_elements");
        }

        async function retrieve_streams_info() {
            return await window.pywebview.api.retrieve_streams_info();
        }

        function render_videos(arr) {
            videosEle.innerHTML = arr.filter(s => s.type === "video")
                .map(s => `
                <label>
                    <input type="radio" name="video" value="${s.itag}">
                    ${s.resolution || "?"} | ${s.size} MB
                </label>`).join("");
        }

        function render_audios(arr) {
            audiosEle.innerHTML = arr.filter(s => s.type === "audio")
                .map(s => `
                <label>
                    <input type="radio" name="audio" value="${s.itag}">
                    ${s.abr || "?"} | ${s.size} MB
                </label>`).join("");
        }

        function custom_confirm(title, message) {
            return new Promise(resolve => {
                const modal = document.getElementById("customConfirm");
                const titleEle = document.getElementById("confirmTitle");
                const msgEle = document.getElementById("confirmMessage");
                const yesBtn = document.getElementById("confirmYes");
                const noBtn = document.getElementById("confirmNo");
                titleEle.textContent = title;
                msgEle.textContent = message;
                modal.style.display = "flex";
                const cleanup = () => {
                    modal.style.display = "none";
                    yesBtn.removeEventListener('click', onYes);
                    noBtn.removeEventListener('click', onNo);
                };
                const onYes = () => { cleanup(); resolve(true); };
                const onNo = () => { cleanup(); resolve(false); };
                yesBtn.addEventListener('click', onYes);
                noBtn.addEventListener('click', onNo);
            });
        }
    </script>
</body>
</html>
